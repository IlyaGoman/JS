<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML Tags 3</title>
    </head>
    <body>
        <form action="#" method="get" enctype="application/x-www-form-urlencoded">
            <div>
                <p> Имя </p>
                <input placeholder="Имя пользователя" tabindex="1" type="text" name="username">
            </div>
            <div>
                <p> Пароль </p>
                <input placeholder="Введите пароль" tabindex="2" type="password" name="userpassword">
            </div>
            <div>
                <p> Телефон </p>
                <input placeholder="Номер телефона" tabindex="3" type="tel" name="userphone">
            </div>
            <div>
                <p> Пол </p>
                <input tabindex="4" checked type="radio" name="sex" value="male"> Мужской </input>
                <br>
                <input tabindex="4" type="radio" name="sex" value="female"> Женский </input>
            </div>
            <div>
                <p> Имущество </p>
                <input tabindex="6" checked type="checkbox" name="bike" value="yes"> Велосипед </input>
                <br>
                <input tabindex="7" type="checkbox" name="car" value="yes"> Машина </input>
                <br>
                <input disabled type="checkbox" name="apartment" value="yes"> Квартира </input>
            </div>
            <div>
                <p> Дополнительная информация </p>
                <textarea tabindex="9" name="expandinfo"></textarea>
            </div>
            <div>
                <p> Прикрепить фото </p>
                <input tabindex="10" type="file"/>
            </div>
            <div>
                <p> Любимый цвет </p>
                <select tabindex="11" name="color">
                    <option value="red"> Красный </option>
                    <option value="green"> Зеленый </option>
                    <option value="blue"> Синий </option>
                </select>
            </div>
            <div>
                <p> Действия </p>
                <button tabindex="12" type="submit"> Отправить </button>
                <button tabindex="13" type="reset"> Очистить </button>
            </div>
        </form>
    </body>
</html>
